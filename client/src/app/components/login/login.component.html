<h1 class="text-center">SIAA</h1>
<div class="col-md-offset-4 col-md-4 col-md-offset-4">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-default" (click)="login()">Login</button>
    </form>
</div>
