<div class="col-md-4">
  <select type="text" class="form-control" [(ngModel)]="hospitalId" (ngModelChange)="getBranches(hospitalId)">
        <option *ngFor="let hospital of hospitalLists" [ngValue]="hospital._id">{{hospital.hospitalName}}</option>
  </select>
</div>

<div class="col-md-4" *ngIf="showBranches">
  <select type="text" class="form-control" [(ngModel)]="branchId" (ngModelChange)="showAddSurgeon()">
        <option *ngFor="let branch of hospitalBranches.branchDetails" [ngValue]="branch._id">{{branch.branchName}}</option>
  </select>
</div>

<div *ngIf="showAddSurgeonForm">
      <h1 class="text-center">Add Surgeon</h1>

      <div class="row col-md-offset-4 col-md-4">
          <form>
              <div class="form-group">
                <label for="text">Surgeon Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="surgeon.name">
              </div>
              <div class="form-group">
                <label for="text">Surgeon Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="surgeon.username">
              </div>
              <div class="form-group">
                <label for="password">Surgeon Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="surgeon.password">
              </div>
              <button type="submit" class="btn btn-default" (click)="createSurgeon(surgeon,hospitalId,branchId)">Create Surgeon</button>
          </form>
      </div>
</div>
