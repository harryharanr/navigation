<h1 class="text-center">Add Hospital Admin</h1>
<div class="jumbotron">
  <h3 class="text-center">Select a hospital</h3>
  <ul *ngFor="let hospitalName of hospitalLists">
      <li (click)="getHospitalName(hospitalName.hospitalName,hospitalName._id)">{{hospitalName.hospitalName}}</li>
  </ul>
</div>

<div class="row col-md-offset-4 col-md-4" *ngIf="showAddAdminForm">
    <h1 class="text-center">{{hospitalName}}</h1>
    <h1 class="hidden">{{hospitalId}}</h1>
    <form>
        <div class="form-group">
          <label for="text">Admin Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="admin.name">
        </div>
        <div class="form-group">
          <label for="text">Admin Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="admin.username">
        </div>
        <div class="form-group">
          <label for="password">Admin Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="admin.password">
        </div>
        <button type="submit" class="btn btn-default" (click)="createAdmin(admin,hospitalName,hospitalId)">Create Admin</button>
    </form>
</div>
