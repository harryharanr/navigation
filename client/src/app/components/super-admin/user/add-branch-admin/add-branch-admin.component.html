<div class="col-md-4">
  <select type="text" class="form-control" [(ngModel)]="hospitalId" (ngModelChange)="getBranches(hospitalId)">
        <option *ngFor="let hospital of hospitalLists" [ngValue]="hospital._id">{{hospital.hospitalName}}</option>
  </select>
</div>

<div class="col-md-4" *ngIf="showBranches">
  <select type="text" class="form-control" [(ngModel)]="branchId" (ngModelChange)="showAddBranchForm()">
        <option *ngFor="let branch of hospitalBranches.branchDetails" [ngValue]="branch._id">{{branch.branchName}}</option>
  </select>
</div>

{{branchId}}
<div *ngIf="showAddBranchAdminForm">
      <h1 class="text-center">Add Branch Admin</h1>

      <div class="row col-md-offset-4 col-md-4">
          <form>
              <div class="form-group">
                <label for="text">Admin Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="admin.name">
              </div>
              <div class="form-group">
                <label for="text">Admin Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="admin.username">
              </div>
              <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="admin.password">
              </div>
              <button type="submit" class="btn btn-default" (click)="createBranchAdmin(admin,hospitalId,branchId)">Create Admin</button>
          </form>
      </div>
</div>
