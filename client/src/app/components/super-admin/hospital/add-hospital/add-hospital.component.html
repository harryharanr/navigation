<h2 class="text-center">Add Hospital</h2>

<form [formGroup]="form" name="form" (submit)="onHospitalRegister()">

  <!-- Hospitalname Input -->
  <div class="form-group">
    <label for="hospitalName">Hospital Name</label>
    <div>
      <input type="text" name="hospitalName" class="form-control" autocomplete="off" placeholder="*Hospital Name" formControlName="hospitalName" />
    </div>
  </div>

  <!-- Hospitalemail Input -->
  <div class="form-group">
    <label for="hospitalEmail">Hospital Email</label>
    <div>
      <input type="text" name="hospitalEmail" class="form-control" autocomplete="off" placeholder="*Hospital Email" formControlName="hospitalEmail" />
    </div>
  </div>

  <!-- Hospitalwebsite Input -->
  <div class="form-group">
    <label for="hospitalWebsite">Hospital Website</label>
    <div>
      <input type="text" name="hospitalWebsite" class="form-control" autocomplete="off" placeholder="*Hospital Website" formControlName="hospitalWebsite" />
    </div>
  </div>

  <!-- Submit Input -->
  <input type="submit" class="btn btn-primary" value="Submit" />

</form>

<div>
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Website</th>
          <th class="text-center">Branch</th>
          <th class="text-center">No of Branches</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of hospitalLists">
          <td class="text-center">{{list.hospitalName}}</td>
          <td class="text-center">{{list.hospitalEmail}}</td>
          <td class="text-center">{{list.hospitalWebsite}}</td>
          <td class="text-center">{{list.hasBranch}}</td>
          <td class="text-center">
            {{list.noOfBranches}}
            <!--<a (click)="manageBranch(list._id)">(Manage)</a>-->
            <button (click)="manageBranch(list._id)" type="button" class="btn btn-info btn-xs">Manage</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
